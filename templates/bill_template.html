<!-- bill_template.html -->
<html>
<head>
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice for Order #{{ order[0] }}</h1>
    <p>Customer: {{ order[1] }}</p>
    <p>Total: {{ order[2] }}</p>
    <h2>Order Items</h2>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for item in order_items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
